<!DOCTYPE html>
<html>
  
<head>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://npmcdn.com/react-router@3.0.2/umd/ReactRouter.min.js"></script>

    <link type="text/css" rel="stylesheet" href="src/resources/styles/stylesheet.css"/>   

</head>
  
<body>
  
  <div id="root"></div>

  <script type="text/babel">

  var { Router,
      Route,
      IndexRoute,
      IndexLink,
      hashHistory,
      Link } = ReactRouter;

      class App extends React.Component {
        render(){
            return(
                <div>
                    <h1>React Developer Portfolio</h1>
                    <ul className="header">
                        <li>Home</li>
                        <li>Stuff</li>
                        <li>Contact</li>
                    </ul>
                    <div className="content">
                        {this.props.children}
                    </div>
                    <Footer />
                </div>           
            )
        }
    }

    class Home extends React.Component{
        render(){
            return(
                <div>
                    <h2>HELLO</h2>
                    <p>Hello Matey!!!  Welcome in my awsome Home page</p>
                    <p>Let's find out something interesting for you out here...</p>
                </div>              
            )
        }
    }

    class Image extends React.Component{
        render(){
            return(
                <div>
                   <img src="https://cosmicjs.com/uploads/9c2d95d0-27b0-11e7-b6ae-8108cf4caa96-react.svg" width="100" alt="ciacho" />
                </div>
            )
        }
    }

    class Footer extends React.Component{
            render(){
                return(
                    <div className="footer">
                        <Image />
                        <p>Single Page Application created with React by <strong>Rafal Kaczynsky</strong></p>
                    </div>
                )
            }
    }

    
    ReactDOM.render(
        <Router history={hashHistory}>
            <Route path="/" component={App}>
                <IndexRoute component={Home}/>
            </Route>
        </Router>,
        document.getElementById("root")
    );
  
  </script>

</body>

</html>
