<!DOCTYPE html>
<html>
  
<head>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://npmcdn.com/react-router@3.0.2/umd/ReactRouter.min.js"></script>

    <link type="text/css" rel="stylesheet" href="src/resources/styles/stylesheet.css"/>   

</head>
  
<body>
  
  <div id="root"></div>

  <script type="text/babel">

      class App extends React.Component {
        render(){
            return(
                <div>
                    <h1>React Developer Portfolio</h1>
                    <ul className="header">
                        <li>Home</li>
                        <li>Stuff</li>
                        <li>Contact</li>
                    </ul>
                    <div className="content">
                        <Home />
                    </div>
                </div>           
            )
        }
    }

    class Home extends React.Component{
        render(){
            return(
                <div>
                    <h2>HELLO</h2>
                    <p>Hello Matey!!!  Welcome in my awsome Home page</p>
                    <p>Let's find out something interesting for you out here...</p>
                </div>              
            )
        }
    }

    
    ReactDOM.render(
        <ReactRouter.Router history={ReactRouter.hashHistory}>
            <ReactRouter.Route path="/" component={App}>
 
            </ReactRouter.Route>
        </ReactRouter.Router>,
        document.getElementById("root")
    );
  
  </script>

</body>

</html>
